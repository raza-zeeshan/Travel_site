    <SECTION class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-con">
                        <i class="fas fa-map-marker-alt fa-3x text-red">
                            <h2 class="text-gray md-heading">Location</h2>
                            <p>27,madan mohan burman street kolkata 700007</p>
                        </i>
                    </div>
                    <div class="address-con">
                        <i class="far fa-envelope fa-3x text-red">
                            <h2 class="text-gray md-heading">email</h2>
                            <p>raza.zeeshan.kol@gmail.com</p>
                        </i>
                    </div>
                    <div class="address-con">
                        <i class="fas fa-phone-square-alt fa-3x text-red">
                            <h2 class="text-gray md-heading">call</h2>
                            <p>7044349224</p>
                        </i>
                    </div>
                    <img src="./image/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">contact us</h1>
                    <p class="text-gray">Let us know your question,suggetion and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="user name">User name</label>
                        <input type="text" name="" id="user name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea  name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div> 
    </SECTION>
